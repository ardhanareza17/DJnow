<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Daftar | DJNOW (Design Jaman Now)</title>
  </head>
  <style type="text/css">
    body { background: #fdfae6 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
  </style>
  <body>

    <!-- Box Daftar -->
    <section class="regbox">
        <div class="boxdaftar">
            <div class="position-absolute top-50 start-50 translate-middle text-center">
              <div class="formdaftar">
                <form class="logologo">
                  <a href="index.html">
                    <img src="res/logo.png" alt="DJNOW (Design Jaman Now)" width="185">
                  </a>
                </form>
                <form>
                  <input class=" form-control lengkap w-75" type="text" id="uname" name="username" placeholder="Username">
                  <input class=" form-control lengkap validate w-75" type="password" id="password" name="password" placeholder="Password">
                  <div class="d-grid gap-2 col-6 mx-auto text-center w-75">
                    <button type="sumbit" class="btn white-text btn-lg btndaftar">Masuk</button>
                  </div> 
                  <div class="conrainer">
                    <div class="row">
                      <div class="col">
                        <div class="form-check w-75">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                          </label>
                        </div>
                      </div>
                      <div class="col">
                        2 of 2
                      </div>
                    </div>
                  </div>           
                  <p class="fw-bold atau">──────────────────── ATAU ────────────────────</p>   
                  <div class="container text-nowrap dobellogin">
                    <a href="daftar.html" class="shadow mb-5 btn btn-lg btn-pink active btn-google" role="button" aria-pressed="true" >Login dengan Google</a>
                    <a href="daftar.html" class="shadow mb-5 btn btn-lg btn-light btn-abu active btn-fb" role="button" aria-pressed="true" >Login dengan Facebook</a>       
                  </div>  
                </form>
              </div>
            </div>
        </div>
    </section>
  
    <!-- Akhir Box Daftar -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
